<div class="container">
    
    <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <form>

            <div class="form-group row">
                <label for="nit" class="col-form-label col-sm-2" >NIT</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="identificacion_cc" [(ngModel)]="client.identificacion_cc" />
                </div>
            </div>

            <div class="form-group row">
                <label for="razon_social" class="col-form-label col-sm-2" >RAZON SOCIAL</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="razon_social" [(ngModel)]="client.razon_social" />
                </div>
            </div>

            <div class="form-group row">
                <label for="contacto" class="col-form-label col-sm-2" >CONTACTO</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="contacto" [(ngModel)]="client.contacto" />
                </div>
            </div>

            <div class="form-group row">
                <label for="region" class="col-form-label col-sm-2" >REGION</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="region" [(ngModel)]="client.region" />
                </div>
            </div>

            <button class="btn btn-success" role="button" (click)='create()'>REGISTRAR CLIENTE</button>

        </form>
    </div>

    
</div>
